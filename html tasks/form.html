<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div class="first-name">
                <label for="first-name">First Name:</label>
                <input id="first-name" name="first-name" type="text" minlength="3">
            </div>
            <div class="last-name">
                <label for="last-name">Last Name:</label>
                <input id="last-name" name="last-name" type="text" minlength="3">
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input id="age" name="age" type="number" min="0" max="100" required>
            </div>
            <div class="gender">
                <span>Gender:</span>
                <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="email">
                <label for="email">Email Address:</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required>
            </div>  
            <div class="country">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <optgroup label="Europe">
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                    </optgroup>
                    <optgroup label="Asia">
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Address Information</legend>
            <div class="address">
                <label for="address">Address:</label>
                <input id="address" name="address" type="text" required>
            </div>
            <div class="city">
                <label for="city">City:</label>
                <input id="city" name="city" type="text" required>
            </div>
            <div class="postal">
                <label for="postal">Postal Code:</label>
                <input id="postal" name="postal" type="number" required>
            </div>
            <div class="phone">
                <label for="phone">Phone Number:</label>
                <input id="number" name="number" type="tel" required>
            </div>
        </fieldset>
        <div class="comments">
            <label for="comments">Additional Comments:</label> <br>
            <textarea name="comments" id="comments" cols="70" rows="5" required></textarea>
        </div>
        <div class="subscription">
            <input id="subscription" name="subscription" type="checkbox" required>
            <label for="subscription">Subscribe to our newsletter</label>
        </div>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
